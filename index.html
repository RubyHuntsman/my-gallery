<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link rel="icon" href="devchallenges.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Devchallenges</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
      
        <img class="card__image" src="/img/profilePhoto.png" alt="Rodney Cotton">
        
        <div class="card__name">Rodney Cotton</div>
        
        <div class="card__location">Helsinki, Finland</div>
        
        <div class="card__tiles">
          
          <div class="card__tile">
            <div class="card__tile__count">100</div>
            <div class="card__tile__title">Posts</div>
          </div>
          
          <div class="card__tile">
            <div class="card__tile__count">2,242</div>
            <div class="card__tile__title">Follower</div>
          </div>
          
          <div class="card__tile">
            <div class="card__tile__count">1,432</div>
            <div class="card__tile__title">Following</div>
          </div>
  
        </div>
      
      </div>

      <div class="photos-container">
        <div class="photos">
          <figure class="fig fig1"></figure>
          <figure class="fig fig2"></figure>
          <figure class="fig fig3"></figure>
          <figure class="fig fig4"></figure>
          <figure class="fig fig5"></figure>
          <figure class="fig fig6"></figure>
        </div>
      </div>

    </div>

    <footer class="footer">created by <span class="footer--distinction">Hubert Kuczmierczyk</span> - devChallenges.io</footer>
  </body>
</html>
